<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="user-card">
        <div class="card-header"></div>
        
        <div class="card-body">
            <div class="user-img-container">
                <img src="./imgs/Mahmoud-img.jpg" 
                alt="Mahmoud Miqadad Profile Picture" class="user-img">
            </div>

            <div class="user-info">
                <h1>Mahmoud Miqdad</h1>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i> Khanyounis
                </div>
                <p class="description">
                    Developer | Engineer | Problem Solver<br>
                    Master of shadows and the Internet!
                </p>
                <a href="#" class="edit-link">
                    <i class="fa-solid fa-gear"></i> edit profile
                </a>
            </div>
        </div>
    </div>
</body>
</html>
