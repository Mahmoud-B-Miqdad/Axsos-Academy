<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Blocks - Flexbox Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Blocks</h1>

        <div class="row row-light-blue">
            <img src="./imgs/img1.png" 
                alt="Octocat in futuristic blue armor with a spear and shield."

            <img src="./imgs/img2.png" 
                alt="Octocat in scuba diving gear observing a pufferfish." 
                class="octocat">

            <img src="./imgs/img3.jpg" 
                alt="Octocat as Lady Justice with scales and a sword." 
                class="octocat">
        </div>

        <div class="row row-pink">
            <img src="./imgs/img4.jpg" 
                alt="Octocat in purple winter gear carrying skis."

            <img src="./imgs/img5.png" 
                alt="Octocat surfing on a large blue wave."
                class="octocat".>
        </div>

        <div class="row row-white">
            <img src="./imgs/img6.png" 
                alt="Octocat as a DJ using a yellow record player." 
                class="octocat">

            <img src="./imgs/img7.jpg" 
                alt="Octocat jumping over a puddle with a purple umbrella." 
                class="octocat">

            <img src="./imgs/img8.jpg" 
                alt="Octocat dressed as a firefighter using a water hose." 
                class="octocat">
