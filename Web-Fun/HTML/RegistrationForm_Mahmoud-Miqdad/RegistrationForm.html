<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <label for="firtname">First Name *</label>
    <input type="text" id="firstname" name="firstname" required>
    <br><br>

    <label for="lastname">Last Name *</label>
    <input type="text" id="lastname" name="lastname" required>
    <br><br>

    <label for="email">Email Address *</label>
    <input type="text" id="email" name="email" required>
    <br><br>

    <label for="confirm-pass">Confirm Password *</label>
    <input type="password" id="confirm-pass" name="confirm-pass" required>
    <br><br>

    <label for="birth">Birthday *</label>
    <input type="date" id="birth" name="birthday" required>
    <br><br>

    <p>Gender Identity:</p>
    <input type="radio" id="male" name="male" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="female" value="female">
    <label for="female">Female</label>

    <input type="radio" id="non-binary" name="non-binary" value="non-binary">
    <label for="non-binary">non-binary</label>

    <input type="radio" id="no-answer" name="no-answer" value="no-answer">
    <label for="male">I prefer not to answer</label>
    <br><br>

    <label for="bio">A short description about my self:</label> <br>
    <textarea name="bio" id="bio", rows="4px" cols="30px"></textarea>
    <br><br>

    <label for="lang">Faveriate Language:</label>
    <select name="lang" id="lang">
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
    </select>
    <br><br>

    <label for="updates">Yes, I would like to receive periodic email updates</label> 
    <input type="checkbox" id="updates" name="updates">
    <br><br>

    <input type="submit" name="submit" value="Create Account">
</body>
</html>
